<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-bottom: 25px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img class="header" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="info">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="detail-section">
        <img class="icon" src="images/icon-music.svg" alt="icon-music">
        <div class="price-plan">
          <div><h3>Annual Plan</h3></div>
          <div><p>$59.99/year</p></div>
        </div>
        <a href="" target="_blank">Change</a>
        </div>
        <button class="Proceed-btn">Proceed to Payment</button>
        <button class="Cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/franklynxchill">Franklynxchill</a>.
  </div>
</body>
</html>
